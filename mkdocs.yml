site_name: llm-podcast-explorer
repo_url: https://github.com/danielressi/llm-podcast-explorer
site_url: https://danielressi.github.io/llm-podcast-explorer
site_description: This repository allows you to explore your favourite podcast in an interactive visualisation by leveraging the automated analysis of an llm workflow.
site_author: Daniel Ressi
edit_uri: edit/main/docs/
repo_name: danielressi/llm-podcast-explorer
copyright: Maintained by <a href="https://danielressi.com">danielressi</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["llm_podcast_explorer"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/danielressi/llm-podcast-explorer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/llm-podcast-explorer

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
